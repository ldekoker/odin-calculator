<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <script src="./script.js"></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="calculator">
        <div class="display">
            <output>123</output>
        </div>
        <div class="input">
            <div class="buttons left-buttons">
                <button>C</button>
                <button>=</button>
            </div>
            <div class="buttons number-buttons">
                <div class="row">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                </div>
                <div class="row">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                </div>
                <div class="row">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                </div>
                <div class="row">
                    <button>0</button>
                </div>
            </div>
            <div class="buttons right-buttons">
                <button>+</button>
                <button>-</button>
                <button>*</button>
                <button>/</button>
            </div>
        </div>
    </div>
</body>
</html>
